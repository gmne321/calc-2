<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator povrata avansa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #00695c;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #00838f;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 16px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #00838f;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button {
            background-color: #00838f;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #006064;
        }
        .result {
            margin-top: 20px;
            background-color: #e0f2f1;
            padding: 15px;
            border: 1px solid #00838f;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }
        .result strong {
            color: #004d40;
        }
        .warning {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Kalkulator povrata avansa</h1>

        <div class="form-group">
            <label for="avans">Isplaćeni avans (€):</label>
            <input type="number" id="avans" placeholder="Unesite iznos avansa" step="0.01" min="0">
        </div>

        <div class="form-group">
            <label for="refundacija">Refundacija od treće organizacije (€):</label>
            <input type="number" id="refundacija" placeholder="Unesite iznos refundacije" step="0.01" min="0">
        </div>

        <div class="form-group">
            <label for="rashodi">Ukupni rashodi učesnika (€):</label>
            <input type="number" id="rashodi" placeholder="Unesite ukupne rashode" step="0.01" min="0">
        </div>

        <button onclick="calculate()">Izračunaj</button>

        <div class="result" id="result" style="display: none;"></div>
    </div>

    <script>
        function calculate() {
            // Get values from the input fields
            const avansInput = document.getElementById("avans");
            const refundacijaInput = document.getElementById("refundacija");
            const rashodiInput = document.getElementById("rashodi");
            const resultElement = document.getElementById("result");

            // Check if any field is empty
            if (avansInput.value === "" || refundacijaInput.value === "" || rashodiInput.value === "") {
                resultElement.innerHTML = "<strong class='warning'>Molimo popunite sva polja!</strong>";
                resultElement.style.display = 'block';
                return;
            }

            // Parse values
            const avans = parseFloat(avansInput.value);
            const refundacija = parseFloat(refundacijaInput.value);
            const rashodi = parseFloat(rashodiInput.value);

            // Calculate the potential refund amount
            let rezultat = avans - rashodi + refundacija;

            // Cap the refund amount to the advance if it exceeds
            if (rezultat > avans) {
                rezultat = avans;
            }

            // Display the correct result based on the calculation
            if (rezultat > 0) {
                resultElement.innerHTML = `Potrebno vratiti: <strong>${rezultat.toFixed(2)} €</strong>`;
            } else {
                resultElement.innerHTML = "<strong>Nije potrebno vratiti avans, odraditi verifikaciju.</strong>";
            }

            // Make the result visible
            resultElement.style.display = 'block';
        }
    </script>

</body>
</html>
